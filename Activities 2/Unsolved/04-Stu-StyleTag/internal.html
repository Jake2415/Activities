<!-- Style Tag Exercise: Explore ways to style css in the head. The goal is to practice writing new HTML tags and styling them with css properties start with: making type italic and underline. Use CSS coding resources to find the css syntax. Explore more with color, font-style, text-decoration, text-transform, width, and many others. -->

<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Internal CSS Activity</title>

    <!-- Link to external CSS file goes here -->
    <style>
    h2{ 
      font-style: italic;
    }

    p{
      text-decoration: underline;
    }

    table{
      width: 100%;
      border: solid black 1px;
    }

    th{
      border: solid black 1px;
      background: black;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 25px;
    }

    td{
      text-align: center;
      border: solid black 1px;
      padding: 15px;
    }

    </style>

  </head>

  <body>
    <div>
      <h2>Make Me Italicized!</h2>
      <p>Make me underlined!</p>
    </div>

<table>

  <tr>
    <th>Favorite Films</th>
    <th>Favortie Foods</th>
    <th>Favorite Books</th>
  </tr>

  <tr> 
      <td>The Benchwarmers</td>
      <td>Pizza</td>
      <td>The Design of Everyday Things</td>
  </tr>

  <tr>
      <td>Step Brothers</td>
      <td>Sushi</td>
      <td>Thug Kitchen</td>
  </tr>

  <tr>
      <td>Back to the Future</td>
      <td>Tacos</td>
      <td>Harry Potter</td>
  </tr>

</table>

  </body>

</html>
